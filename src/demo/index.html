<!doctype html>
<html lang="en">
  <head>
    <title>auto-clippath demo</title>
    <script src="../auto-clippath-browser.mjs" type="module"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="clippath-demo">
      <div class="controls">
        <fieldset>
          <legend>Gap</legend>
          <label>
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              step="1"
              id="gap"
              disabled="disabled"
            />
            <span id="gapValue"></span>
          </label>
        </fieldset>

        <fieldset>
          <legend>Min distance between points</legend>
          <label>
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              step="1"
              id="distance"
              disabled="disabled"
            />
            <span id="distanceValue"></span>
          </label>
        </fieldset>

        <fieldset>
          <legend>Offset:</legend>
          <label>
            X:
            <input
              type="range"
              min="-100"
              max="100"
              value="0"
              step="1"
              id="offsetX"
              disabled="disabled"
            />
            <span id="offsetValueX"></span>
          </label>

          <label>
            Y:
            <input
              type="range"
              min="-100"
              max="100"
              value="0"
              step="1"
              id="offsetY"
              disabled="disabled"
            />
            <span id="offsetValueY"></span>
          </label>
        </fieldset>
      </div>

      <div class="clip-path-wrapper">
        <label for="images" class="drop-container" id="dropContainer">
          <span class="drop-title">Drop files here</span>
          or
          <input type="file" id="images" accept="image/*" required />
        </label>

        <img id="previewImg" />
        <svg id="previewSvg"></svg>
      </div>

      <fieldset class="result">
        <legend id="time"></legend>
        <textarea
          rows="3"
          id="result"
          disabled
          onClick="this.select();"
        ></textarea>
      </fieldset>
    </div>

    <script src="index.js"></script>
  </body>
</html>
